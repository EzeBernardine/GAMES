<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game time</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <header class="main">
        <div class="all">
            <h1 class="mainparagraph">
                ROLLSTADOR
            </h1>
        </div>
        <div class="shape">
            <div class="play"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div  id="drop1"></div>
            <div  id="drop2"></div>
            <div  id="scoreFigures">
                <!-- <div id="win">0</div>
                <div id="fail">0</div> -->
            </div>
            <div  id="score">
                <!-- <button  id="restart"></button> -->
            </div>


            <div  class="board">   
            <!-- <div id="none">      -->
                <div class="text">
                    <h2 class="main-text">ARE YOU A LITERATURE <br/> GEEK?</h2>
                </div>
                <!-- the instruction -->
                <p id="question" style="text-align: center; font-size: 15px; color: #2b3a03;"></p>

                <!-- area for the questions -->
                <div id="words" style="border: 1px solid #041616; height: 25%; width: 85%; margin: auto; background-color: #644b05; color: white; text-align: center; padding-top: 5%; font-size: 25px;">It's Game Time<br/><span style="font-size: 13px;">Prove your self</span></div>

                <!-- the error message paragraph -->
                <p id="error" style="text-align: center;"></p>
               

                
                <!-- the typing area -->
                <input id="type" type="text" style="width: 60%; height: 30px; margin-left: 18%;"><br/>
                
                <!-- the start button -->
                <button id="green" type="submit" value="play" style="background-color: greenyellow; height: 30px; margin: 3% 0 1% 20% ; width: 70px; height: 40px;">Play</button>

                <!-- the submit button -->
                <button id="red" value="submit" style="background-color: #ff2f2f; height: 40px;width: 70px; color: white; margin: 3% 0 1% 25% ;font-size: 100%;">Submit</button>
            </div>
        <!-- </div>     -->
        </div>
    </header>
    <script src="game.js"></script>
</body>

</html>
