<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game time</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <header class="main">
        <div class="all">
            <h1 class="mainparagraph">
                ROLLSTADOR
            </h1>
        </div>
        <div class="shape">
            <div class="play"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="board">
                <div class="text">
                    <h2 class="main-text">ITs GAME TIME</h2>
                </div>
                <p id="question" style="margin-left: 70px; font-size: 15px; color: #2b3a03;"></p>

                <div id="words" style="border: 1px solid #041616; height: 80px; width: 350px; margin: auto; background-color: #644b05; color: white; text-align: center; padding-top: 20px;"></div>


                <p id="error" style="text-align: center;"></p>
                <div class="fle" style="margin: 50px 50px ; display: flex; ">
                    
                    <button id="green" type="submit" value="play" style="background-color: greenyellow; height: 30px;">Play</button>

                    <input id="type" type="text" style="width: 250px; height: 30px; ">
                    
                    
                    <button id="red" value="submit" style="background-color: #ff2f2f; height: 30px; color: white;">Submit</button>
                </div>
            </div>
        </div>
    </header>
    <script src="game.js"></script>
</body>

</html>
